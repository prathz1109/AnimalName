<!DOCTYPE html>
<html>
<head>
  <title>Animal Dropdown</title>
  <link rel="stylesheet" href="gen.css">
</head>
<body>
  <div class="background" >
  
  <h1>Animal Dropdown</h1>
<div style="font-size: 20px;">
  <label for="animal-dropdown">Select an animal:</label>
  <br>
  <select id="animal-dropdown",style="font-size: 20px;" >
    <option value="cat">Cat</option>
    <option value="tiger">Tiger</option>
    <option value="elephant">Elephant</option>
    <option value="giraffe">Giraffe</option>
    <option value="zebra">Zebra</option>
  </select>
</div>
  <img id="animal-image" src="pict/cat.jpg" alt="cat" width="150" height="150">

  <script src="gen.js"></script>
</div>
</body>
</html>
